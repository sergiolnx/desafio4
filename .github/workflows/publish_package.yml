name: Publica Package da Aplicacao do Desafio4

on:
  push:
    tags: ["v*"]

permissions:
  contents: read
  packages: write

env:
    NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publica-package:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-node@v4
          with:
            node-version: '20'
            registry-url: 'https://npm.pkg.github.com'

        - name: Gera lockfile
          working-directory: ./desafio4/aplicacao
          run: ls -la && npm install --package-lock-only --ignore-scripts

        - name: Instala Node e Testa
          working-directory: ./desafio4/aplicacao
          run: npm ci && npm test

        - name: Publica GitHub package
          working-directory: ./desafio4/aplicacao
          run: npm publish
          