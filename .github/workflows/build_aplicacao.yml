name: Build da Aplicacao do Desafio4

on:
  workflow_dispatch

permissions:
  contents: read
  packages: read

env:
    NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    NOME_ALUNO: ${{ vars.NOME_ALUNO }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-node@v4
          with:
            node-version: '20'
            registry-url: 'https://npm.pkg.github.com'

        - name: Gera lockfile
          working-directory: aplicacao
          run: npm install --package-lock-only --ignore-scripts

        - name: Instala Node e Testa
          working-directory: aplicacao
          run: npm ci

        - name: Smoke test
          working-directory: aplicacao
          run: node -e "console.log, require('@sergiolnx/giropops-strigus-girus')(${env.NOME_ALUNO}))"